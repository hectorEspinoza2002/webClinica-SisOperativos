<div class="container mt-5">
  <!-- Barra superior de navegación -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <a routerLink="/agenda-cita" class="btn btn-outline-primary me-2">Agendar Citas</a>
      <a routerLink="/recetas" class="btn btn-outline-primary">Ver Recetas</a>
    </div>
    <div>

      <button class="btn btn-danger" (click)="cerrarSesion()">Cerrar sesión</button>
    </div>
  </div>

  <!-- Tarjeta con datos del perfil -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Perfil del Paciente</h3>
    </div>
    <div class="card-body">
      <h2>Datos Personales: </h2>
      <p><strong>Nombre:</strong> {{ paciente?.nombre }}</p>
      <p><strong>Email:</strong> {{ paciente?.email }}</p>
      <p><strong>Telefono:</strong> {{ paciente?.phone  }}</p>
    </div>
  </div>
</div>
