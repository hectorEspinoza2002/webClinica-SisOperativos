<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" required>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>

          <div class="d-grid mt-2">
            <button class="btn btn-outline-secondary" (click)="registrarPaciente()">Registrarse como paciente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
